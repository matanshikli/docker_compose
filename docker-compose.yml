version: '3.6'
services:
  mysql:
    image: mysql:latest
    container_name: mysql
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=Password1!
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=Password1!
      - MYSQL_DATABASE=testdata
    ports:
      - "3306:3306"
    deploy:
      restart_policy:
        condition: on-failure
    networks:
      - main_net
    expose:
      - 3306
    healthcheck:
      test: ["CMD", "mysqladmin", "-uroot", "-pPassword!",  "ping", "-h", "localhost"]


  ubuntu:
    build: .
    deploy:
      restart_policy:
        condition: on-failure
    container_name: ubuntu
    depends_on:
       mysql:
        condition: service_healthy
    environment:
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    networks:
      - main_net
    volumes:
      - ./ubuntu:/root/home

  flask:
    build:
      context: .
      dockerfile: flask/Dockerfile
    deploy:
      restart_policy:
        condition: on-failure
    container_name: flask
    depends_on:
       ubuntu:
        condition: service_completed_successfully
    ports:
      - "5000:5000"
    expose:
      - 5000
    networks:
      - main_net
    
  webserver:
      image: nginx:latest
      container_name: webserver
      networks:
        - main_net
      volumes:
        - ./nginx:/usr/share/nginx/html
      ports:
        - "80:80"
  
networks: 
   main_net:

